<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora QTc</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .card {
      background: #ffffffdd;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.6s ease;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #222;
      letter-spacing: 0.5px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
      border: 1px solid #007BFF;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .resultado {
      margin-top: 25px;
      padding: 18px;
      border-radius: 12px;
      background: #e6f0ff;
      font-size: 16px;
      line-height: 1.5;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
      color: #003366;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #007BFF;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card { max-width: 95%; padding: 20px; }
      h2 { font-size: 20px; margin-bottom: 20px; }
      input, button { font-size: 14px; padding: 10px; }
      .resultado { font-size: 14px; padding: 12px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Calculadora de QTc (Bazett)</h2>

    <label for="qt">QT:</label>
    <input type="number" id="qt" step="0.01" placeholder="Ej: 0.36 o 9 cuadraditos">
    <select id="qtUnidad">
      <option value="seg">MS</option>
      <option value="cuad">cuadraditos</option>
    </select>

    <label for="rr">RR:</label>
    <input type="number" id="rr" step="0.01" placeholder="Ej: 0.84 o 21 cuadraditos">
    <select id="rrUnidad">
      <option value="seg">MS</option>
      <option value="cuad">cuadraditos</option>
    </select>

    <button onclick="calcularQTc()">Calcular</button>

    <div id="resultado" class="resultado" style="display:none;"></div>

    <table>
      <thead>
        <tr>
          <th>Grupo</th>
          <th>QTc corto (ms)</th>
          <th>Normal (ms)</th>
          <th>En el límite (ms)</th>
          <th>Prolongado (ms)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1–15 años</td>
          <td>&lt;340</td>
          <td>340–439</td>
          <td>440–460</td>
          <td>&gt;460</td>
        </tr>
        <tr>
          <td>Hombre adulto</td>
          <td>&lt;340</td>
          <td>340–429</td>
          <td>430–450</td>
          <td>&gt;450</td>
        </tr>
        <tr>
          <td>Mujer adulta</td>
          <td>&lt;340</td>
          <td>340–449</td>
          <td>450–470</td>
          <td>&gt;470</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function calcularQTc() {
      let qt = parseFloat(document.getElementById("qt").value);
      let rr = parseFloat(document.getElementById("rr").value);
      let qtUnidad = document.getElementById("qtUnidad").value;
      let rrUnidad = document.getElementById("rrUnidad").value;

      if (isNaN(qt) || isNaN(rr)) {
        alert("Por favor, ingresa valores válidos");
        return;
      }

      if (qtUnidad === "cuad") qt *= 0.04;
      if (rrUnidad === "cuad") rr *= 0.04;

      let qtc = qt / Math.sqrt(rr);
      let qtcMs = qtc * 1000;

      document.getElementById("resultado").style.display = "block";
      document.getElementById("resultado").innerHTML =
        `<b>QTc (Bazett):</b> ${qtcMs.toFixed(0)} ms`;
    }
  </script>
</body>
</html>
